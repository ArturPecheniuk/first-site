<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let grade = +prompt('Введіть свою оцінку від 1 до 12','');
switch (grade) {
    case 1:
    case 2:
    case 3:
    alert('Двійшник');
    break;
    case 4:
    case 5:
    case 6:
    alert('Середнячок');
    break;
    case 7:
    case 8:
    case 9:
    alert('Хорошист');
    break;
    case 10:
    case 11:
    case 12:
    alert('Відмінник');
    break;
    default:
        alert('Фантазьор');
}
    </script>
</body>
</html>
